<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Video Call - Professional</title>
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  
  <!-- Modular CSS Architecture -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Modular JavaScript Architecture -->
  <script type="module" defer src="firebase-config.js"></script>
  <script type="module" defer src="app.js"></script>
</head>
<body>
  <!-- Welcome Screen -->
  <div class="welcome-screen" id="welcomeScreen">
    <div class="welcome-container">
      <div class="welcome-header">
        <span class="material-symbols-outlined welcome-icon">videocam</span>
        <h1 class="welcome-title">Video Call</h1>
        <p class="welcome-subtitle">Enter your room credentials to start or join a secure video call</p>
      </div>
      
      <form class="welcome-form" id="welcomeForm">
        <div class="input-group">
          <div class="input-field">
            <input type="text" id="sharedSecret" class="input-text" placeholder=" " required>
            <label for="sharedSecret" class="input-label">Shared Secret</label>
            <div class="input-outline"></div>
          </div>
          
          <div class="input-field">
            <input type="text" id="sharedMemory" class="input-text" placeholder=" " required>
            <label for="sharedMemory" class="input-label">Shared Memory</label>
            <div class="input-outline"></div>
          </div>
        </div>
        
        <button type="submit" class="welcome-btn" id="enterRoomBtn">
          <span class="material-symbols-outlined">login</span>
          <span>Enter Room</span>
        </button>
        
        <div class="link-section" id="linkSection" style="display: none;">
          <div class="link-container">
            <div class="link-text" id="shareableLink">Creating link...</div>
            <button type="button" class="copy-btn" id="copyLinkBtn" title="Copy link">
              <span class="material-symbols-outlined">content_copy</span>
            </button>
          </div>
          <p class="link-description">Share this link with others to join your room</p>
        </div>
      </form>
    </div>
  </div>

  <!-- Update Status Bar -->
  <div class="update-status-bar" style="display: none;" id="statusBar">
    <span>âœ… Page Updated: December 2024 - Clean Independent Buttons Version</span>
  </div>

  <!-- Main Video Container -->
  <main class="video-app" id="videoApp" style="display: none;">
    <!-- Remote Video (Top Half / Left Half) -->
    <div class="video-half video-half--remote" id="remoteVideoHalf">
      <video id="remoteVideo" autoplay playsinline class="video-element"></video>
      <div class="video-label">
        <span class="material-symbols-outlined">person</span>
        <span>Remote</span>
      </div>
    </div>

    <!-- Local Video (Bottom Half / Right Half) -->
    <div class="video-half video-half--local" id="localVideoHalf">
      <video id="localVideo" autoplay muted playsinline class="video-element"></video>
      <div class="video-label">
        <span class="material-symbols-outlined">person</span>
        <span>You</span>
      </div>
    </div>

    <!-- Bottom Control Bar -->
    <div class="control-bar">
      <!-- Connection Status Dot -->
      <div class="connection-dot disconnected" id="connectionDot"></div>
      
      <button class="control-btn control-btn--standard" id="switchCamera" aria-label="Switch camera">
        <span class="material-symbols-outlined">cameraswitch</span>
      </button>
      
      <button class="control-btn control-btn--standard" id="toggleViewMode" aria-label="Toggle video view mode">
        <span class="material-symbols-outlined" id="viewModeIcon">fit_screen</span>
      </button>
      
      <button class="control-btn control-btn--primary" id="toggleMic" aria-label="Toggle microphone">
        <span class="material-symbols-outlined" id="micIcon">mic</span>
      </button>
      
      <button class="control-btn control-btn--primary" id="toggleCam" aria-label="Toggle camera">
        <span class="material-symbols-outlined" id="camIcon">videocam</span>
      </button>
      
      <button class="control-btn control-btn--error" id="endCallBtn" aria-label="End call">
        <span class="material-symbols-outlined">call_end</span>
      </button>
      
      <button class="control-btn control-btn--standard" id="fullscreenBtn" aria-label="Toggle fullscreen">
        <span class="material-symbols-outlined">fullscreen</span>
      </button>
    </div>
  </main>

  <!-- Snackbar -->
  <div class="snackbar" id="snackbar">
    <span class="snackbar-text" id="snackbarText"></span>
    <button class="snackbar-action" id="snackbarAction">Dismiss</button>
  </div>
</body>
</html>
